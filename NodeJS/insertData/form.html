<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>INSERIMENTO DATI</title>
</head>


<body>
  <center><h1>FORM INSERIMENTO DATI</h1></center>
  <form method="POST">
    <div>
      <label>Nome progetto</label>
      <input type="text" name="nome_progetto">
    </div>
    <div>
      <label>Data inizio</label>
      <input type="date" name="data_inizio_progetto">
    </div>
    <div>
      <label>Data fine</label>
      <input type="date" name="data_fine_progetto">
    </div>
    <div>
      <label>Latitudine</label>
      <input type="text" name="latitudine">
    </div>
    <div>
      <label>Longitudine</label>
      <input type="text" name="longitudine">
    </div>
    <div>
      <label>Note</label>
      <textarea name="note"></textarea>
    </div>
    <button type="submit">Invia dati</button>
  </form>
</body>
</html>
