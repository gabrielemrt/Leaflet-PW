<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>INSERIMENTO DATI</title>
</head>
<body>
  <h1>Inserisci i dati del progetto</h1>
  <form method="POST">
    <div>
      <label>Data del progetto</label>
      <input type="date" name="data_progetto">
    </div>
    <div>
      <label>Latitudine</label>
      <input type="text" name="latitudine">
    </div>
    <div>
      <label>Longitudine</label>
      <input type="text" name="longitudine">
    </div>
    <div>
      <label>Note</label>
      <textarea name="note"></textarea>
    </div>
    <button type="submit">Invia dati</button>
  </form>
</body>
</html>
