<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inserimento dati</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="conteiner">
      <h1>INSERIMENTO DATI</h1>
      <hr>

      <form method="POST">
        <div class="input-contein">
          <label>NOME PROGETTO</label>
          <input type="text" name="nome_progetto" class="input">
        </div>

        <div class="input-contein">
          <label>DATA INIZIO</label>
          <input type="date" name="data_inizio_progetto" class="input">
        </div>

        <div class="input-contein">
          <label>DATA FINE</label>
          <input type="date" name="data_fine_progetto" class="input">
        </div>

        <div class="input-contein">
          <label>LATITUDINE</label>
          <input type="text" name="latitudine" class="input">
        </div>

        <div class="input-contein">
          <label>LONGITUDINE</label>
          <input type="text" name="longitudine" class="input">
        </div>

        <div class="input-contein">
          <label>NOTE</label>
          <textarea name="note" class="input"></textarea>
        </div>
        
        <button type="submit">Invia dati</button>
      </form>
    </div>
  </body>
</html>
